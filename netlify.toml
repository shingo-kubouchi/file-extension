[build]
  # ビルドコマンド
  command = "npm run build"
  
  # ビルド結果の出力ディレクトリ
  publish = "out"
  
  # 環境変数
  environment = { NODE_ENV = "production" }

[build.processing]
  # CSSとJSの最適化を無効化（Next.jsが既に最適化済み）
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

# セキュリティヘッダーの設定
[[headers]]
  for = "/*"
  [headers.values]
    # セキュリティヘッダー
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self';"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    
    # キャッシュ設定
    Cache-Control = "public, max-age=31536000, immutable"

# 静的ファイルの特別なキャッシュ設定
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTMLファイルのキャッシュ設定
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# APIルートの設定（SPAなのでリダイレクト）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 404ページの設定
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404 